<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇游戏</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      margin-top: 20px;
      touch-action: none;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
      min-width: 60px;
    }
  </style>
</head>
<body>

<h2>🐍 贪吃蛇游戏</h2>
<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
  <button onclick="changeDirection('up')">⬆️</button>
  <button onclick="changeDirection('left')">⬅️</button>
  <button onclick="changeDirection('right')">➡️</button>
  <button onclick="changeDirection('down')">⬇️</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const gridSize = 15;
  const tileCount = canvas.width / gridSize;

  let snake = [{ x: 10, y: 10 }];
  let apple = { x: 5, y: 5 };
  let dx = 1, dy = 0;
  let directionLocked = false;
  let gameOver = false;

  function drawTile(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
  }

  function update() {
    if (gameOver) return;

    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
      head.x < 0 || head.x >= tileCount ||
      head.y < 0 || head.y >= tileCount ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      alert("游戏结束！得分：" + (snake.length - 1));
      gameOver = true;
      return;
    }

    snake.unshift(head);
    directionLocked = false;

    if (head.x === apple.x && head.y === apple.y) {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.forEach(seg => drawTile(seg.x, seg.y, "#0f0"));
    drawTile(apple.x, apple.y, "red");
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) setTimeout(gameLoop, 150);
  }

  function changeDirection(newDir) {
    if (directionLocked) return;
    directionLocked = true;

    if (newDir === 'up' && dy === 0) {
      dx = 0; dy = -1;
    } else if (newDir === 'down' && dy === 0) {
      dx = 0; dy = 1;
    } else if (newDir === 'left' && dx === 0) {
      dx = -1; dy = 0;
    } else if (newDir === 'right' && dx === 0) {
      dx = 1; dy = 0;
    }
  }

  // 支持键盘方向键
  window.addEventListener("keydown", (e) => {
    const map = {
      ArrowUp: 'up',
      ArrowDown: 'down',
      ArrowLeft: 'left',
      ArrowRight: 'right'
    };
    if (map[e.key]) changeDirection(map[e.key]);
  });

  // 启动游戏
  gameLoop();
</script>

</body>
</html>
