<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇游戏</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      margin-top: 20px;
      touch-action: none;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h2>🐍 贪吃蛇</h2>
<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
  <button onclick="dir = 'up'">⬆️</button>
  <div>
    <button onclick="dir = 'left'">⬅️</button>
    <button onclick="dir = 'right'">➡️</button>
  </div>
  <button onclick="dir = 'down'">⬇️</button>
</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const gridSize = 15;
  const tileCount = canvas.width / gridSize;

  let snake = [{ x: 10, y: 10 }];
  let apple = { x: 5, y: 5 };
  let dir = "right";
  let gameOver = false;

  function drawTile(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
  }

  function update() {
    if (gameOver) return;

    const head = { ...snake[0] };
    if (dir === "right") head.x++;
    if (dir === "left") head.x--;
    if (dir === "up") head.y--;
    if (dir === "down") head.y++;

    // 撞墙或撞自己
    if (
      head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      alert("游戏结束！得分：" + (snake.length - 1));
      gameOver = true;
      return;
    }

    snake.unshift(head);

    if (head.x === apple.x && head.y === apple.y) {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.forEach(seg => drawTile(seg.x, seg.y, "#0f0"));
    drawTile(apple.x, apple.y, "red");
  }

  function gameLoop() {
    update();
    draw();
    if (!gameOver) setTimeout(gameLoop, 150);
  }

  // 启动游戏
  gameLoop();
</script>

</body>
</html>
