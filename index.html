<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇游戏</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #222;
      margin-top: 20px;
      touch-action: none;
    }
    .controls {
      margin-top: 10px;
      display: grid;
      grid-template-areas:
        ".    up    ."
        "left null right"
        ".   down   .";
      gap: 10px;
    }
    .controls button {
      font-size: 24px;
      padding: 12px;
      border: none;
      background: #444;
      color: white;
      border-radius: 8px;
      width: 70px;
      height: 50px;
    }
    #restart {
      margin-top: 15px;
      font-size: 20px;
      padding: 10px 20px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<h2>🐍 贪吃蛇游戏</h2>
<canvas id="game" width="450" height="450"></canvas>

<div class="controls">
  <button style="grid-area: up" onclick="changeDirection('up')">⬆️</button>
  <button style="grid-area: left" onclick="changeDirection('left')">⬅️</button>
  <button style="grid-area: right" onclick="changeDirection('right')">➡️</button>
  <button style="grid-area: down" onclick="changeDirection('down')">⬇️</button>
</div>

<button id="restart" onclick="startGame()">再玩一次</button>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const gridSize = 15;
  const tileCount = canvas.width / gridSize;

  let snake, apple, dx, dy, gameOver, directionLocked;

  function drawTile(x, y, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
  }

  function startGame() {
    snake = [
      {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      }
    ];
    do {
      apple = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount),
      };
    } while (apple.x === snake[0].x && apple.y === snake[0].y);

    dx = 1;
    dy = 0;
    directionLocked = false;
    gameOver = false;
    document.getElementById("restart").style.display = "none";
    gameLoop();
  }

  function update() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };

    if (
      head.x < 0 || head.x >= tileCount ||
      head.y < 0 || head.y >= tileCount ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      gameOver = true;
      document.getElementById("restart").style.display = "block";
      return;
    }

    snake.unshift(head);
    directionLocked = false;

    if (head.x === apple.x && head.y === apple.y) {
      // 吃到苹果，随机一个新位置
      do {
        apple = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount),
        };
      } while (snake.some(seg => seg.x === apple.x && seg.y === apple.y));
    } else {
      snake.pop();
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.forEach(seg => drawTile(seg.x, seg.y, "#0f0"));
    drawTile(apple.x, apple.y, "red");
  }

  function gameLoop() {
    if (!gameOver) {
      update();
      draw();
      setTimeout(gameLoop, 120);
    }
  }

  function changeDirection(dir) {
    if (directionLocked) return;
    directionLocked = true;
    if (dir === "up" && dy === 0) { dx = 0; dy = -1; }
    else if (dir === "down" && dy === 0) { dx = 0; dy = 1; }
    else if (dir === "left" && dx === 0) { dx = -1; dy = 0; }
    else if (dir === "right" && dx === 0) { dx = 1; dy = 0; }
  }

  window.addEventListener("keydown", (e) => {
    const map = {
      ArrowUp: "up",
      ArrowDown: "down",
      ArrowLeft: "left",
      ArrowRight: "right"
    };
    if (map[e.key]) changeDirection(map[e.key]);
  });

  // 启动
  startGame();
</script>

</body>
</html>
